<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Spotkanie 2 - zdarzenia</title>

  <style>
    .light {
      background: white;
      color: black;
    }

    .dark {
      background: #333;
      color: white;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

  <!-- -------------------------------------------------------------------------------------
    Zajęcia nr 2 - 10.04.2025 r.
    ------------------------------------------------------------------------------------- -->

  <div id="container">
    <div id="message">Witaj Świecie!</div>
    <button id="changeBtn">Zmień</button>

    <div style="margin-top: 40px">
      <input type="text" id="itemInput" placeholder="Wypisz element" />
      <button id="addBtn">Dodaj</button>
      <ul id="itemList"></ul>
    </div>

    <div style="margin-top: 40px" id="cuonterContainer">
      <p id="result"></p>
      <button id="counterIncrease">Zwiększ o jeden</button>
      <button id="counterDecrease">Zmnijesz o jeden</button>
    </div>

    <p>Odwiedziłeś tę stronę <span id="visitCounterResult">0</span></p>

    <button style="margin-top: 40px" id="themeToggle">Tryb ciemny</button>

  </div>

  <!-- -------------------------------------------------------------------------------------
      Zajęcia nr 3 - 15.04.2025 r.
      ------------------------------------------------------------------------------------- -->

  <div id="tasks-3">

    <div class="container3">
      <h1>Lista Użytkowników:</h1>
      <div id="loading" class="loading">Ładowanie danych...</div>
      <div id="users-container" class="users-container"></div>
      <div id="error-message" class="error-message"></div>
    </div>

    <div id="fetchForm">
      <form id="postFormFetch">
        Fetch:
        <div>
          <label for="title">Tytuł:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="body">Treść:</label>
          <textarea type="text" id="body" name="body" rows="4" required></textarea>
        </div>
        <button type="submit">Wyślij post</button>
      </form>
      <div id="messageDivFetch"></div>
    </div>

    <div id="axiosForm">
      <form id="postFormAxios">
        Axios:
        <div>
          <label for="title">Tytuł:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="body">Treść:</label>
          <textarea type="text" id="body" name="body" rows="4" required></textarea>
        </div>
        <button type="submit">Wyślij post</button>
      </form>
      <div id="messageDivAxios"></div>
    </div>

    <div id="asyncAwaithForm">
      <form id="postFormAsyncAwait">
        Async/Await:
        <div>
          <label for="title">Tytuł:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="body">Treść:</label>
          <textarea type="text" id="body" name="body" rows="4" required></textarea>
        </div>
        <button type="submit">Wyślij post</button>
      </form>
      <div id="messageDivAsyncAwait"></div>
    </div>

  </div>

  <script src="./index-1.js"></script>
  <script src="./index-2.js"></script>
  <script src="./index-3.js"></script>

</body>

</html>
